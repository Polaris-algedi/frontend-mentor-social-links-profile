<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card component</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main class="card-container">
      <article class="card" aria-labelledby="profile-name">
        <header class="card__header">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Portrait of Jessica Randall"
            class="card__avatar"
          />
        </header>

        <section class="card__body">
          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
          <p class="card__bio">Front-end developer and avid reader.</p>
        </section>

        <footer class="card__footer">
          <nav aria-label="Social media links">
            <ul class="social-links">
              <li class="social-links__item">
                <a
                  href="https://github.com"
                  class="social-links__link"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  GitHub
                </a>
              </li>
              <li class="social-links__item">
                <a
                  href="https://frontendmentor.io"
                  class="social-links__link"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Frontend Mentor
                </a>
              </li>
              <li class="social-links__item">
                <a
                  href="https://linkedin.com"
                  class="social-links__link"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  LinkedIn
                </a>
              </li>
              <li class="social-links__item">
                <a
                  href="https://twitter.com"
                  class="social-links__link"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Twitter
                </a>
              </li>
              <li class="social-links__item">
                <a
                  href="https://instagram.com"
                  class="social-links__link"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Instagram
                </a>
              </li>
            </ul>
          </nav>
        </footer>
      </article>
    </main>
  </body>
</html>
